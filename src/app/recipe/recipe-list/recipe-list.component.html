<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let recipe of recipes">
    <div class="card h-100">
      <img [src]="recipe.imagen" class="card-img-top recipe-img" [alt]="recipe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.nombre }}</h5>
        <p class="card-text">
          <span class="badge bg-info me-2">{{ recipe.porciones }} porciones</span>
          <span class="badge bg-secondary">{{ recipe.tiempo_minutos }} min</span>
        </p>
        <button class="btn btn-primary" (click)="onSelect(recipe)">Ver detalle</button>
      </div>
    </div>
  </div>
</div>
